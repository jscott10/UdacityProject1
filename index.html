	<head>

	<body>

		<!-- Bootstrap modal -->
		<aside>
			<div class="modal fade" id="myModal">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
							<h2 class="modal-title h3"></h2>
						</div>
						<div class="modal-body">
							<img class="img-responsive project-image" src="">
							<h3 class="subtitle h4"></h3>
							<p><a class="modal-link" href="" target="_blank">View on GitHub</a></p>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
						</div>
					</div><!-- /.modal-content -->
				</div><!-- /.modal-dialog -->
			</div><!-- /.modal -->
		</aside>

		<div class="container">
			<header>
				<div class="row banner">
					<div class="col-sm-6 col-xs-4">
						<img class="img-responsive logo" src="images/jls-logo3.svg" alt="JLS Logo">
					</div>
					<div class="col-sm-6 col-xs-8 text-right text-uppercase">
						<h1 class="header-title thin-text">JL Scott</h1>
						<p class="header-subtitle">Front-End Ninja</p>
					</div>
				</div>
			</header>

			<div class="row">

					<hr>
				</div>
			</div>

			<!-- Hero image -->
			<div class="row">

					<img class="img-responsive shadowed-image" src="images/hero-sm.jpg" srcset="images/hero-sm.jpg 360w, images/hero-md.jpg 720w, images/hero-lg.jpg 1090w" sizes="(min-width: 992px) 1090px, (min-width: 768px) 720px, calc(100vw - 30px)" alt="Workspace screen shot">
				</div>
			</div>

			<!-- Featured work -->
			<section>
				<header>
					<div class="row">
						<div class="col-md-12">
							<h2 class="faded-text featured-work">Featured Work</h2>
						</div>
					</div>
				</header>

				<!-- projects -->
				<div class="row text-center">
					<div class="col-sm-4">
						<article>
							<header>
								<img class="img-responsive shadowed-image" src="images/proj0-lg.jpg" srcset="images/proj0-lg.jpg 343w, images/proj0-md.jpg 296w, images/proj0-sm.jpg 220w" sizes="(min-width: 1200px) 343px, (min-width: 992px) 296px, (min-width: 768px) 220px, (min-width: 373px) 343px, calc(100vw - 30px)" alt="Screenshot of Project 0">
								<h3 class="project-title text-uppercase">Project 0</h3>
							</header>
							<p class="project-location"><a class="project-location-link faded-text" title="More information about Project 0" href="#" data-toggle="modal" data-target="#myModal" prog-id="0">More Information</a></p>
						</article>
					</div>

					<div class="col-sm-4">
						<article>
							<header>
								<img class="img-responsive shadowed-image" src="images/proj1-lg.jpg" srcset="images/proj1-lg.jpg 343w, images/proj1-md.jpg 296w, images/proj1-sm.jpg 220w" sizes="(min-width: 1200px) 343px, (min-width: 992px) 296px, (min-width: 768px) 220px, (min-width: 373px) 343px, calc(100vw - 30px)" alt="Screenshot of Project 1">
								<h3 class="project-title text-uppercase">Project 1</h3>

							<p class="project-location"><a class="project-location-link faded-text" title="More information about Project 1" href="#" data-toggle="modal" data-target="#myModal" prog-id="1">More Information</a></p>
						</article>
					</div>

					<div class="col-sm-4">
