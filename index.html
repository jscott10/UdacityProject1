<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Portfolio</title>

		<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Lato:100,300">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

		<link rel="stylesheet" href="css/main.css">

		<!-- jQuery -->
		<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
		<!-- Latest compiled and minified JavaScript-->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<script>
			$(function () {
				$('[data-toggle="tooltip"]').tooltip();
			})
		</script>
	</head>
	<body>
		<div class="container">
			<header>
				<div class="row banner">
					<div class="col-md-6 col-sm-6 col-xs-4">
						<img class="img-responsive logo" src="images/jls-logo3.svg" alt="JLS Logo">
					</div>
					<div class="col-md-6 col-sm-6 col-xs-8 text-right text-uppercase">
						<h1 class="header-title thin-text">JL Scott</h1>
						<p class="header-subtitle">Front-End Ninja</p>
					</div>
				</div>
			</header>

			<div class="row">
				<div class="col-md-12">
					<hr>
				</div>
			</div>

			<!-- Hero image -->
			<div class="row">
				<div class="col-md-12">
					<img class="img-responsive shadowed-image" src="images/hero-sm.jpg" srcset="images/hero-sm.jpg 767w, images/hero-md.jpg 991w, images/hero-lg.jpg" alt="Workspace screen shot">
				</div>
			</div>

			<!-- Featured work -->
			<section>
				<header>
					<div class="row">
						<div class="col-md-12">
							<h1 class="faded-text featured-work">Featured Work</h1>
						</div>
					</div>
				</header>

				<!-- projects -->
				<div class="row text-center">
					<div class="col-md-4 col-sm-4">
						<article>
							<header>
								<img class="img-responsive shadowed-image" src="images/proj01-lg.jpg" alt="Screenshot of Project 0">
								<h1 class="project-title text-uppercase">Project 0</h1>
							</header>
							<p class="project-link"><a href="https://github.com/jscott10/UdacityProject0" class="faded-text" data-toggle="tooltip" title="https://github.com/jscott10/UdacityProject0" target="_blank">View project on gitHub</a></p>
						</article>
					</div>

					<div id="example" class="col-md-4 col-sm-4">
						<article>
							<header>
								<img class="img-responsive shadowed-image" src="images/proj02-lg.jpg" alt="Screenshot of Project 1">
								<h1 class="project-title text-uppercase">Project 1</h1>
							</header>
							<p class="project-link"><a href="https://github.com/jscott10/UdacityProject1"data-toggle="tooltip"  title="https://github.com/jscott10/UdacityProject1" class="faded-text" target="_blank">View project on gitHub</a></p>
						</article>
					</div>

					<div class="col-md-4 col-sm-4">
						<article>
							<header>
								<img class="img-responsive shadowed-image" src="images/proj03-lg.jpg" alt="Project 2 Placeholder (Random Flower)">
								<h1 class="project-title text-uppercase">Project 2</h1>
							</header>
							<p class="project-link"><a href="#" data-toggle="tooltip" title="Project 2 - Coming Soon!" class="faded-text" target="_blank">View project on gitHub</a></p>
						</article>
					</div>
				</div>
			</section>
		</div>
	</body>
</html>
